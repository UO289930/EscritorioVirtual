        <h2>Sudoku</h2> 
        <script>
            sudoku.paintSudoku();
            document.addEventListener('keydown', (event) => {
                
                if (event.key >= '0' && event.key <= '9') {
                    if(sudoku.getClicked()==null) {
                        window.alert("Ninguna celda está seleccionada");
                    } else{
                        sudoku.introduceNumber(Number(event.key));
                    }
                }
            });
        </script>
